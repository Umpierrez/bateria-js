<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bass</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="container">
    <div class="keys-orange" id="a">
        <p class="letters">a</p>
        <audio id="audio1" src="sounds/clap.wav"></audio>
    </div>
    <div class="keys-red" id="s">
        <p class="letters">s</p>
        <audio id="audio2" src="sounds/hihat.wav"></audio>
    </div>
    <div class="keys-orange" id="d">
        <p class="letters">d</p>
        <audio id="audio3" src="sounds/kick.wav"></audio>
    </div>
    <div class="keys-red" id="f">
        <p class="letters">f</p>
        <audio id="audio4" src="sounds/openhat.wav"></audio>
    </div>
    <div class="keys-orange" id="g">
        <p class="letters">g</p>
        <audio id="audio5" src="sounds/boom.wav"></audio>
    </div>
    <div class="keys-red" id="h">
        <p class="letters">h</p>
        <audio id="audio6" src="sounds/ride.wav"></audio>
    </div>
    <div class="keys-orange" id="j">
        <p class="letters">j</p>
        <audio id="audio7" src="sounds/snare.wav"></audio>
    </div>
    <div class="keys-red" id="k">
        <p class="letters">k</p>
        <audio id="audio8" src="sounds/tom.wav"></audio>
    </div>
    <div class="keys-orange" id="l">
        <p class="letters">l</p>
        <audio id="audio9" src="sounds/tink.wav"></audio>
    </div>
</div>
    

<script src="js/script.js"> </script>
</body>
</html>
